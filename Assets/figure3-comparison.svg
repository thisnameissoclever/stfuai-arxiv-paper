<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="failGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEE2E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECACA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="480" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Figure 3: Comparison of Advertisement Detection Approaches</text>
  
  <!-- Left column header - Traditional Methods -->
  <rect x="30" y="60" width="400" height="35" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991B1B">Traditional Approaches</text>
  
  <!-- Right column header - Our Method -->
  <rect x="470" y="60" width="400" height="35" rx="4" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="670" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46">Semantic Role-Based Diarization</text>
  
  <!-- Method 1: Audio Fingerprinting -->
  <rect x="30" y="110" width="400" height="85" rx="6" fill="url(#failGrad)" stroke="#F87171" stroke-width="1"/>
  <text x="50" y="132" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991B1B">Audio Fingerprinting</text>
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Requires database of known ad audio</text>
  <text x="50" y="165" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ Fails with dynamic ad insertion (different ads per user)</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ Cannot detect novel/new advertisements</text>
  <text x="380" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#DC2626">✗</text>
  
  <!-- Method 2: Silence Detection -->
  <rect x="30" y="205" width="400" height="85" rx="6" fill="url(#failGrad)" stroke="#F87171" stroke-width="1"/>
  <text x="50" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991B1B">Silence/Boundary Detection</text>
  <text x="50" y="245" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Looks for gaps between content and ads</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ Modern DAI has seamless audio transitions</text>
  <text x="50" y="275" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ No detectable silence or tonal shift</text>
  <text x="380" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#DC2626">✗</text>
  
  <!-- Method 3: Crowdsourced -->
  <rect x="30" y="300" width="400" height="85" rx="6" fill="url(#failGrad)" stroke="#F87171" stroke-width="1"/>
  <text x="50" y="322" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991B1B">Crowdsourced Timestamps</text>
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Users submit ad locations (like SponsorBlock)</text>
  <text x="50" y="355" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ User A's timestamps invalid for User B's different ads</text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">✗ DAI serves different ads to each listener</text>
  <text x="380" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#DC2626">✗</text>
  
  <!-- Method 4: Text Classification -->
  <rect x="30" y="395" width="400" height="70" rx="6" fill="#FEF9C3" stroke="#EAB308" stroke-width="1"/>
  <text x="50" y="417" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#854D0E">LLM-Based Transcript Classification</text>
  <text x="50" y="435" font-family="Arial, sans-serif" font-size="10" fill="#713F12">Sends transcript to LLM to identify promotional language</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="10" fill="#713F12">△ Can detect host-read ads, but adds cost + latency + hallucination risk</text>
  <text x="380" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#CA8A04">△</text>
  
  <!-- Our approach - single box on right -->
  <rect x="470" y="110" width="400" height="355" rx="6" fill="url(#successGrad)" stroke="#10B981" stroke-width="2"/>
  
  <text x="490" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Key Insight</text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="10" fill="#047857">Dynamically inserted ads are spoken by different people</text>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="10" fill="#047857">than podcast hosts - even when seamlessly spliced.</text>
  
  <line x1="490" y1="190" x2="850" y2="190" stroke="#34D399" stroke-width="1"/>
  
  <text x="490" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">How It Works</text>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="10" fill="#047857">Configure speech-to-text to classify speakers by ROLE:</text>
  <text x="490" y="255" font-family="monospace" font-size="10" fill="#065F46">  "Host" | "Guest" | "Advertiser" | "Sponsor"</text>
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="10" fill="#047857">Model uses prosody, lexical cues, and discourse patterns.</text>
  
  <line x1="490" y1="290" x2="850" y2="290" stroke="#34D399" stroke-width="1"/>
  
  <text x="490" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Advantages</text>
  <text x="490" y="335" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ No reference database needed</text>
  <text x="490" y="350" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ Works on novel/never-seen advertisements</text>
  <text x="490" y="365" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ Handles seamless DAI insertion</text>
  <text x="490" y="380" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ Same result regardless of which ads user receives</text>
  <text x="490" y="395" font-family="Arial, sans-serif" font-size="10" fill="#047857">✓ Classification during transcription (no extra pass)</text>
  
  <line x1="490" y1="410" x2="850" y2="410" stroke="#34D399" stroke-width="1"/>
  
  <text x="490" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">Results</text>
  <text x="490" y="455" font-family="Arial, sans-serif" font-size="11" fill="#047857">~95% detection rate on dynamically inserted ads</text>
  
  <text x="820" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#059669">✓</text>
</svg>
