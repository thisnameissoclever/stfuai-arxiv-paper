<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="sponsorGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hostGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="guestGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="320" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Figure 2: Episode Timeline with Semantic Speaker Roles</text>
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Marketplace Tech Episode (10:52 duration) - Detected segments shown with role labels</text>
  
  <!-- Timeline axis -->
  <line x1="50" y1="180" x2="850" y2="180" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Time markers -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    <line x1="50" y1="180" x2="50" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="50" y="205" text-anchor="middle">0:00</text>
    
    <line x1="172" y1="180" x2="172" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="172" y="205" text-anchor="middle">2:00</text>
    
    <line x1="295" y1="180" x2="295" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="295" y="205" text-anchor="middle">4:00</text>
    
    <line x1="417" y1="180" x2="417" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="417" y="205" text-anchor="middle">6:00</text>
    
    <line x1="540" y1="180" x2="540" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="540" y="205" text-anchor="middle">8:00</text>
    
    <line x1="662" y1="180" x2="662" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="662" y="205" text-anchor="middle">10:00</text>
    
    <line x1="850" y1="180" x2="850" y2="190" stroke="#9CA3AF" stroke-width="1"/>
    <text x="850" y="205" text-anchor="middle">10:52</text>
  </g>
  
  <!-- Pre-roll Ad Block (0:00 - 0:59) -->
  <rect x="50" y="100" width="72" height="70" rx="4" fill="url(#sponsorGrad2)" stroke="#B91C1C" stroke-width="1"/>
  <text x="86" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SPONSOR</text>
  <text x="86" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">Pre-roll</text>
  <text x="86" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">0:00-0:59</text>
  
  <!-- Skip indicator -->
  <text x="86" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#EF4444">⏭</text>
  
  <!-- Host segment 1 (0:59 - 4:30) -->
  <rect x="122" y="100" width="226" height="70" rx="4" fill="url(#hostGrad2)" stroke="#047857" stroke-width="1"/>
  <text x="235" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HOST</text>
  <text x="235" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D1FAE5">Megan McCarty Carino</text>
  <text x="235" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D1FAE5">Introduction + setup</text>
  
  <!-- Guest segment (4:30 - 6:15) - Interview -->
  <rect x="348" y="100" width="113" height="70" rx="4" fill="url(#guestGrad2)" stroke="#1D4ED8" stroke-width="1"/>
  <text x="404" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GUEST</text>
  <text x="404" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DBEAFE">Dr. Daria Georgevich</text>
  <text x="404" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#DBEAFE">Interview segment</text>
  
  <!-- Mid-roll Ad Block (6:15 - 7:30) -->
  <rect x="461" y="100" width="97" height="70" rx="4" fill="url(#sponsorGrad2)" stroke="#B91C1C" stroke-width="1"/>
  <text x="509" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SPONSOR</text>
  <text x="509" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">Mid-roll</text>
  <text x="509" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">6:15-7:30</text>
  
  <!-- Skip indicator -->
  <text x="509" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#EF4444">⏭</text>
  
  <!-- Host + Guest continues (7:30 - 9:45) -->
  <rect x="558" y="100" width="145" height="70" rx="4" fill="url(#hostGrad2)" stroke="#047857" stroke-width="1"/>
  <text x="630" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HOST</text>
  <text x="630" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D1FAE5">Interview continues</text>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D1FAE5">+ wrap-up</text>
  
  <!-- Post-roll Ad Block (9:45 - 10:52) -->
  <rect x="703" y="100" width="147" height="70" rx="4" fill="url(#sponsorGrad2)" stroke="#B91C1C" stroke-width="1"/>
  <text x="776" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SPONSOR</text>
  <text x="776" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">Post-roll</text>
  <text x="776" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">9:45-10:52</text>
  
  <!-- Skip indicator -->
  <text x="776" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#EF4444">⏭</text>
  
  <!-- Legend -->
  <g transform="translate(50, 235)">
    <rect x="0" y="0" width="18" height="14" rx="3" fill="url(#sponsorGrad2)"/>
    <text x="25" y="11" font-family="Arial, sans-serif" font-size="11" fill="#374151">Sponsor/Advertiser (auto-skip)</text>
    
    <rect x="220" y="0" width="18" height="14" rx="3" fill="url(#hostGrad2)"/>
    <text x="245" y="11" font-family="Arial, sans-serif" font-size="11" fill="#374151">Host (editorial content)</text>
    
    <rect x="420" y="0" width="18" height="14" rx="3" fill="url(#guestGrad2)"/>
    <text x="445" y="11" font-family="Arial, sans-serif" font-size="11" fill="#374151">Guest (editorial content)</text>
    
    <text x="620" y="11" font-family="Arial, sans-serif" font-size="20" fill="#EF4444">⏭</text>
    <text x="645" y="11" font-family="Arial, sans-serif" font-size="11" fill="#374151">Skipped during playback</text>
  </g>
  
  <!-- Stats box -->
  <rect x="50" y="265" width="800" height="45" rx="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">Episode Stats:</tspan></text>
  <text x="70" y="302" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Total Duration: 10:52 (652s) | Ad Content: 3:22 (202s) | Editorial Content: 7:30 (450s) | Time Saved: 31%</text>
</svg>
